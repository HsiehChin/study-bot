<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bot LIFF</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <!-- chart.js -->
    <script src="{{url_for('static', filename='js/Chart.bundle.min.js')}}"></script>
    <!-- general -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="{{url_for('static', filename='js/liff-starter.js')}}"></script>
</head>

<body>
    <div class="container">
        <div class="modal fade" id="message-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="message-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button class="btn btn-primary" id="register">Register</button>
            </div>
            <div class="btn-group mr-2" role="group">
                <button class="btn btn-primary" id="render-chart">Chart</button>
            </div>
        </div>

        <div class="card" style="margin-top:10px;">
            <div class="card-body">
                <div id="chart-container" class="hidden">
                    <canvas id="chart" width="400" height="400"></canvas>
                </div>
                <div id="form-container">
                    <form>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select name="type" id="type">
                                <option value="uva">UVA</option>
                                <option value="leetCode">LeetCode</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="number">Question number</label>
                            <input type="text" name="number" id="number">
                        </div>
                    </form>
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
